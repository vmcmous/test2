txt = "Attribute^Mexico^Indonesia`"
 + "Market Opportunity^<b>Market Opportunity</b><br><br> Mexico represents a promising market opportunity with a population of 130 million and a growing middle class. Current smartphone penetration stands at 45% with continued upward trajectory. The smart home market is projected to grow at 18% annually through 2028. Urban consumers demonstrate higher interest in smart home adoption, though overall market readiness remains moderate.^<b>Market Opportunity</b><br><br> Indonesia shows strong growth potential with a population of 275 million and high smartphone penetration at 68%. The smart home market is projected to grow at 25% annually through 2028. Consumer adoption rates are still developing, with significant opportunity concentrated in urban markets.`"
 + "Competitive & Regulatory Environment^<b>Competitive & Regulatory Environment</b><br><br> Three main competitors control approximately 55% of the market, leaving significant room for new entrants. The regulatory certification process typically takes 4-6 months to complete. The USMCA trade agreement provides favorable tariff advantages for market entry. Intellectual property protection frameworks are established and functioning adequately in the region.^<b>Competitive & Regulatory Environment</b><br><br> The market includes 5+ competitors in a fragmented landscape where no single player holds more than 30% market share. The regulatory certification process typically takes 8-12 months to complete. Local content requirements mandate 30% domestic manufacturing for market entry. Intellectual property protection enforcement varies across regions and requires careful monitoring.`"
 + "Operational Feasibility (infrastructure, logistics)^<b>Operational Feasibility</b><br><br> Infrastructure in major cities demonstrates strong capabilities with 98% electricity reliability. Spanish language support will be required for market entry. Existing retail partnerships have been identified that could facilitate distribution channels. Logistics networks in urban centers are well-developed and readily accessible.^<b>Operational Feasibility</b><br><br> Infrastructure demonstrates strong capabilities in Jakarta and major cities, with 85% electricity reliability nationally. Bahasa Indonesia plus regional language support will be required for effective market penetration. Multi-island distribution adds logistical complexity to operations. Supply chains require more coordination compared to single-geography markets.`"
